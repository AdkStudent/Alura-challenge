<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/letra_a.png">
    <title>Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img class="encabezado" src="assets/letra_a.png" alt="Alura-logo">
    </header>

    <div class="contenedor">
        <div class="texto">
            <textarea id="campo1" placeholder="Ingrese el texto aquí"></textarea>
            <span class="info">
                <img src="assets/alerta.png"> Solo letras minúsculas y sin acentos
            </span>
            <div class="botones">
                <input type="button" id="encriptar" value="Encriptar" onclick="encriptar()">
                <input type="button" id="desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>
        <div class="valores">
            <img src="assets/munheco.png">
            <div class="pre-mensaje">
                <span class="h3">Ningún mensaje fue encontrado</span>
                <span class="h4">Ingresa el texto que desea encriptar</span>
            </div>
            <div class="resultado" id="result" >
                <h1>Resultado</h1>
                <div class="contenedor-resultado" style="width: 100%; height: 100%; overflow-y: scroll;">
                    <p id="resultado"></p>
                </div>
                <input type="button" id="copiar" value="Copiar" onclick="copyToClipBoard('resultado')">
            </div>
        </div>
    </div>
    <script src="encripta.js"></script>
</body>
</html>
